<div class="container">
  <h2>{{ title }}</h2>
  <ul class="wish-list">
    <li *ngFor="let item of items">
      <div class="form-check">
        <label for="" class="form-check-label">
          <input type="checkbox" class="checkbox">
          {{ item.wishText }}
        </label>
      </div>
    </li>
  </ul>
</div>
